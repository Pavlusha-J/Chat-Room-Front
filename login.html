<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link rel="stylesheet" href="css/styles.css"> <!-- Jeigu turite stiliaus failą -->
</head>
       
<script>
    console.log('SockJS:', typeof SockJS !== 'undefined' ? 'Loaded' : 'Not loaded');
    console.log('STOMP:', typeof Stomp !== 'undefined' ? 'Loaded' : 'Not loaded');
</script>

<body>

<!-- Prisijungimo puslapis -->
<div id="login-page">
    <input type="text" id="username" placeholder="Įveskite vardą" />
    <button onclick="connect()">Prisijungti</button>
</div>
        

<!-- Pokalbio puslapis -->
<div id="chat-page" style="display: none;">
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="Įveskite žinutę" />
    <button onclick="sendMessage()">Siųsti</button>
    <button onclick="leaveChat()">Palikti pokalbį</button>
</div>

<script src="js/websocket.js"></script> <!-- Įtraukite JavaScript failą čia -->

    
        <h1>bliabliambliamba</h1>

</body>
</html>
